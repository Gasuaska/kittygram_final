version: '3'
volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: gasuaska/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: gasuaska/kittygram_frontend
    volumes:
      - static:/staticfiles
    command: cp -r /app/build/. /staticfiles/
  gateway:
    image: gasuaska/kittygram_gateway
    volumes:
      - static:/staticfiles
      - media:/media
    depends_on:
      - backend
      - frontend
    ports:
      - 9000:80
