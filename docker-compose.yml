version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: gasuaska/kittygram_final-backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
  frontend:
    env_file: .env
    image: gasuaska/kittygram_final-gateway
    volumes:
      - static_volume:/frontend_static
    command: cp -r /app/build/. /frontend_static/
  nginx:
    image: gasuaska/kittygram_final-frontend
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8001:80
