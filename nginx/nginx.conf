server {
  listen 80;
  server_tokens off;
  
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location / {
    root /staticfiles/;
    try_files $uri $uri/ /index.html;
  }

  location /media/ {
    root /media/;
    client_max_body_size 20M;
  }
}
